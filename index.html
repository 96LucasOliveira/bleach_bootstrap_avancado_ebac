        </div>

        </section>
        <div class="container">
            <section id="filmes" class="py-3">
                <h3>Filmes</h3>
                <div class="row">
                    <!-- Card 1 -->
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

        <div class="container">
        <section id="spoiler" class="py-5" class="m-0">
            <div class="container">
                <h3 class="text-center mb-4">Me conte um spoiler</h3>
                <form class="form-spoiler">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="spoiler">Spoiler</label>
                        <textarea id="spoiler" name="spoiler" rows="5" placeholder="Compartilhe seu spoiler"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn-enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
